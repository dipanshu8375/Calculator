<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <input type="text" class="input">
        <div class="row1">
            <button class="button button">C</button>
            <button class="button button">.</button>
            <button class="button buttonp">%</button>
            <button class="button buttony">/</button>
        </div>
        <br>
        <div class="row2">
            <button class="button button">7</button>
            <button class="button button">8</button>
            <button class="button button">9</button>
            <button class="button buttony">*</button>
        </div>
        <br>
        <div class="row3">
            <button class="button button">4</button>
            <button class="button button">5</button>
            <button class="button button">6</button>
            <button class="button buttony">-</button>
        </div>
        <br>
        <div class="row4">
            <button class="button button">1</button>
            <button class="button button">2</button>
            <button class="button button">3</button>
            <button class="button buttony">+</button>
        </div>
        <br>
        <div class="row5">
            <button class="button button">0</button>
            <button class="button buttonD">Del</button>
            <button class="button buttony">=</button>
        </div>
    </div>
    <script src="./style.js"></script>
</body>
</html>
